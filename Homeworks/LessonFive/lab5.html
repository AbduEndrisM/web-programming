        /* max returns the maximum of 2 arguments */

        /*One*/
        function max(a, b) {
            if (a > b) {
                return a;
            } else {
                return b;
            }
            ;
        }

        console.log("Expected output of max(20,10) is 20  " + myFunctionTest(20, function () {
            return max(20, 10);
        }));

        /* max3 takes 3 numbers as arguments and returns the largest */
        function maxOfThree(a, b, c) {
            return max(max(a, b), c);

        }

            return a > b ? (a > c ? a : c) : (b > c ? b : c);

        /*isVowel() that takes a character (i.e. a string of length 1) and returns true if it is a vowel, false otherwise*/

        /*One*/
        function isVowel1(a) {
            var a = a.charAt(0).toLowerCase();
            if (a == "a" || a == "e" || a == "i" || a == "o" || a == "u")
                return true
            else
                return false;
        }

        function isVowel2(c) {

        }

        /*sum() and a function multiply() that sums and multiplies (respectively*/

        /*One*/
        function sum1(a) {
            let s = 0;
            for (let i = 0; i < a.length; i++) {
                s = s + a[i];
            }
            return s;
        }

        /*Two*/
        function sum2(a) {
            return (a.reduce((total, num) => total + num, 0));
        }

        console.log("Expected output of sum2(\"a\") is 6  " + myFunctionTest(6, function () {
            return sum2([1, 2, 3]);
        }));


        /*One*/
        function multiplay1(a) {
            var s = 1;
            for (var i = 0; i < a.length; i++) {
                s = s * a[i];
            }
            return s;
        }

        /*Two*/
        function multiplay2(a) {
            return (a.reduce((total, num) => total * num, 1));

        }

        console.log("Expected output of multiplay2(\"a\") is 30  " + myFunctionTest(30, function () {
            return multiplay2([2, 3, 5]);
        }));


        /* Define a function  reverse() that computes the reversal of a string.*/
        function reverse(a) {
            if ((null == a) || (a.length <= 1)) {
                return a;
            }
            return reverse(a.substring(1)) + a.charAt(0);
        }

        console.log("Expected output of reverse(\"abdu\") is udba  " + myFunctionTest("udba", function () {
            return reverse("abdu");
        }));


        /*Write a function findLongestWord() that takes an array of words and returns the length of the longest one*/
        /*One*/
        function findLongestWord1(a) {

            let large = a[0].length;
            for (let i = 1; i < a.length; i++) {
                if (a[i].length > large) {
                    large = a[i].length;
                }
            }
            return large;
        }

        /*Two*/
        function findLongestWord2(a) {
            return (a.forEach((x, y) => x.length > y.length));
        }


        console.log("Expected output of findLongestWord1([\"122\", \"abcd\",\"as\"], 3) is abcd =4  " + myFunctionTest(4, function () {
            return findLongestWord1(["122", "abcd", "as"]);
        }));

        /*Write a function filterLongWords() that takes an array of words and an integer i and returns the array of words that are longer than i.
*/

        /*One*/
        function filterLongWords1(a, i) {
            return a.filter(word => word.length > i);
        }

        /*Two*/
        function filterLongWords2(a, x) {

            let newA = [];
            for (let i = 1; i < a.length; i++) {
                if (a[i].length > x) {
                    newA.push(a[i]);
                }
            }
            return newA;
        }

        console.log("Expected output of filterLongWords2([\"122\", \"abcd\",\"as\"], 3) is abcd  " + myFunctionTest("abcd", function () {
            return filterLongWords1(["122", "abcd", "as"], 3);
